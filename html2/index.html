<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Triangle Rectangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcule la longueur du côté d'un triangle rectangle</h1>
    <p>Utilise la formule du cosinus pour trouver la longueur du côté adjacent au dixième près.</p>

    <div>
        <label for="angle">Angle (en degrés) :</label>
        <input type="number" id="angle" placeholder="Angle en degrés" step="any">
    </div>

    <div>
        <label for="hypotenuse">Longueur de l'hypoténuse :</label>
        <input type="number" id="hypotenuse" placeholder="Longueur de l'hypoténuse" step="any">
    </div>

    <button onclick="calculerLongueur()">Calculer</button>

    <p id="resultat"></p>

    <script src="script.js"></script>
</body>
</html>
